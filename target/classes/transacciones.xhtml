<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:growl id="msg" />
		<p:panel header="Formulario de Retiros" id="pnlFormularioRetiro">
			<h:panelGrid columns="2" border="0">

				<p:outputLabel value="NÂ° Cuenta" />
				<p:inputText id="txtCuenta" binding="#{transaccionesVista.txtCuenta}" >
					<p:ajax listener="#{transaccionesVista.txtCuentaListener}"
						update="pnlFormularioRetiro" />
				</p:inputText>

				<p:outputLabel value="Cantidad Disponible"/>
				<p:inputText id="txtDisponible" binding="#{transaccionesVista.txtDisponible}" disabled="true" />
				
				<p:outputLabel value="Cedula Usuario" />
				<p:inputText id="txtCedula" binding="#{transaccionesVista.txtCedula}" >
					<p:ajax listener="#{transaccionesVista.txtCedulaListener}"
						update="pnlFormularioRetiro" />
				</p:inputText>
				
				<p:outputLabel value="Usuario" />
				<p:inputText id="txtUsuario" binding="#{transaccionesVista.txtUsuario}" disabled="true" />
				
				<p:outputLabel value="Tipo Usuario" />
				<p:inputText id="txtTipoUsuarios" binding="#{transaccionesVista.txtTipoUsuario}" disabled="true" />
				
				<p:outputLabel value="Cantidad" />
				<p:inputText id="txtCantidad" binding="#{transaccionesVista.txtCantidad}">
					<p:ajax listener="#{transaccionesVista.txtCantidadListener}"
						update="pnlFormularioRetiro" />
				</p:inputText>
				

			</h:panelGrid>
			<h:panelGrid columns="4" border="0">
				<p:commandButton id="btnRetirar" value="Retirar" update="msg, pnlFormularioRetiro"
					binding="#{transaccionesVista.btnRetirar}" disabled="true"
					action="#{transaccionesVista.retirarAction}" />
				<p:commandButton id="btnConsignar" value="Consignar" update="msg, pnlFormularioRetiro"
					binding="#{transaccionesVista.btnConsignar}" disabled="true"
					action="#{transaccionesVista.consignarAction}" />
				<p:commandButton id="btnLimpiar" value="Limpiar"
					update="pnlFormularioRetiro" binding="#{transaccionesVista.btnLimpiar}"
					disabled="false" action="#{transaccionesVista.limpiarAction}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
