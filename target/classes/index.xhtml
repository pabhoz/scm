<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100" resizable="true" >
        <h:outputText value="United Indian Company Bank" style="text-align:center; font-size:200%;"/>
    </p:layoutUnit>
			<p:layoutUnit position="west" resizable="true">

				<p:menu>
					<p:menuitem value="Inicio" url="./index.xhtml" icon="ui-icon-home" />
					<p:submenu label="Catalogos">
						<p:menuitem value="Clientes"
							actionListener="#{indexVista.loadClientesView}"
							update="viewsWrapper" icon="ui-icon-person" />
						<p:menuitem value="Usuarios" actionListener="#{indexVista.loadUsuariosView}"
							update="viewsWrapper"
							icon="ui-icon-person" />


					</p:submenu>
					<p:submenu label="Transacciones">
						
							<p:menuitem value="Retiros y Consignaciones" actionListener="#{indexVista.loadTransaccionesView}"
							update="viewsWrapper" />
					</p:submenu>
				</p:menu>


			</p:layoutUnit>

			<p:layoutUnit id="dynamicContentWrapper" position="center" style="margin:0px !important;padding:0px !important;">
				<p:panel id="viewsWrapper" style="margin:0px !important;padding:0px !important; border:none;">
					<p:growl id="messages" showDetail="false" />
					<iframe id="myIFrame" src="#{indexVista.currentView}"
						style="border-width: 0PX;" width="100%" height="100%" > </iframe>
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</h:form>
	<script>
		
	</script>
</h:body>
</html>
