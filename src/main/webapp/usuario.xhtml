<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
	
		<h:form>
			<p:growl id="msg"/>
			<p:panel header="Formulario de Usuario" id="pnlFormularioUsuario">
				<h:panelGrid columns="2" border="0">
					<p:outputLabel value="Id" />
					<p:inputText id="txtIdentificacion" binding="#{usuarioVista.txtIdentificacion}">
						<p:ajax listener="#{usuarioVista.txtIdentificacionListener}" update="pnlFormularioUsuario" />
					</p:inputText>
				
				
				</h:panelGrid>
				<h:panelGrid columns="4" border="0">
					<p:commandButton id="btnCrear" value="Crear" 			update="msg" binding="#{usuarioVista.btnCrear}" 	disabled="true" 	action="#{usuarioVista.crearAction}"/>
					<p:commandButton id="btnModificar" value="Modificar"	update="msg" binding="#{usuarioVista.btnModificar}" disabled="true" 	action="#{usuarioVista.modificarAction}"/>
					<p:commandButton id="btnBorrar" value="Borrar"  		update="msg" binding="#{usuarioVista.btnBorrar}" 	disabled="true" 	action="#{usuarioVista.borrarAction}"/>
					<p:commandButton id="btnLimpiar" value="Limpiar"		update="pnlFormularioUsuario" binding="#{usuarioVista.btnLimpiar}" 	disabled="false" 	action="#{usuarioVista.limpiarAction}"/>
				</h:panelGrid>				
			</p:panel>
		</h:form>
	</h:body>
</html>
